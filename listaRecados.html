<!DOCTYPE html>
<html lang="pagina-cadastro">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="listaRecados.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    
    <main>
        <section id="section-titulo">
            <img src="./imagens/meusRecados.png" id="titulo">
           <i id="icon-sair" onclick="sair()" class="bi bi-box-arrow-left fa-lg"></i>
    
        </section>
        <section id="section-formulario">
            <form id="formularioRecados">
                <input type="text" name="descricao" id="descricao" placeholder="Descrição" required>
                <input type="text" name="detalhamento" id="detalhamento" placeholder="Detalhamento" required>
                <button type="submit" name="submit" id="submit"><i class="bi bi-check-circle-fill"></i></button>
            </form>
            <span id="aviso"></span>
        </section>

        <section id="section-lista">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Detalhamento</th>
                    </tr>
                </thead>
                <tbody id="recados">
                    
                </tbody>

            </table>
        </section>
        <section id="section-atualizar">
            
        </section>

    </main>
    <script src="/listaRecados.js"></script>
</body>

</html>
